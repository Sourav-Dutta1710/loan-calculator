<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/6dc7929f7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-warning-subtle">
    <!-- Main Section Start -->
    <section name="main" class="container">
      <h1 class="text-center">Loan Calculator</h1>
      <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
        <input
          class="inputBox form-control align-self-center"
          type="text"
          id="name"
          placeholder="Enter name..."
        />
        <input
          class="inputBox form-control align-self-center"
          type="number"
          id="amount"
          placeholder="Enter amount..."
          onkeydown="addButton(event)"
        />
        <button
          class="inputButton btn btn-dark text-white rounded-circle fw-bolder align-self-center"
          onclick="addTask()"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div id="result" class="mt-3 d-flex flex-column align-items-center"></div>
    </section>
    <!-- Main Section End -->
    <script src="main.js"></script>
  </body>
</html>
