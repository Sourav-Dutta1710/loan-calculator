<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan-calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body class="bg-warning-subtle">
    <!-- Main Section Start -->
    <section name="main">
        <h1 class="text-center">Loan Calculator</h1>
        <div class="d-flex justify-content-center gap-3">
          <input class="form-control w-25" type="text" id="name" placeholder="Name">
          <input class="form-control w-25" type="number" id="amount" placeholder="Amount">
          <button class="btn btn-dark text-white rounded-circle fw-bolder" onclick="add()"><i class="fa-solid fa-plus"></i></button>
        </div>
          <div id="result" class="mt-3 d-flex flex-column align-items-center"></div>
   </section>
    <!-- Main Section End -->
    <script src="main.js"></script>
</body>
</html>
